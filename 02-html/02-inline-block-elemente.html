<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline und block elemente</title>
  </head>
  <body>
    <!-- Block elemente: -->
    <h1>Inline und block elemente</h1>
    <h2>Ich bin ein h2</h2>
    <p>Ich bin ein paragraph</p>
    <div>
      <p>Ich bin ein paragraph</p>
      <p>Ich bin ein paragraph</p>
    </div>
    <div>div text test</div>
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
    <section>Section</section>
    <div>div</div>

    <br />
    <br />
    <br />

    <!-- Inline elemente: -->
    <img src="./images/sessel.png" alt="Ein grauer Sessel" width="200" />
    <img src="./images/sessel.png" alt="Ein grauer Sessel" width="200" />
    <img src="./images/sessel.png" alt="Ein grauer Sessel" width="200" />
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>

    <br />
    <br />
    <br />

    <!-- Beispiel von inline und block elemente zusammen: -->
    <p>
      <span style="color: green; font-weight: bold">Hallo</span>, ich heisse
      <a href="https://gael-src.github.io/">Gael</a> und bin web Dev lehrer bei
      der
      <a href="https://digitalcareerinstitute.org/de/">DCI</a>
    </p>
  </body>
</html>
