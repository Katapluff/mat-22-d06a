<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <h1>Iframes</h1>

    <p>Vanilla Iframes:</p>
    <iframe src="https://gael-src.github.io/" height="500" width="500" title="Iframe Example"></iframe>

    <p>Youtube Iframes:</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/qz0aGYrrlhU"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <p>Soundcloud Iframes:</p>
    <iframe
      width="100%"
      height="300"
      scrolling="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1186410847&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>

    <p>Radio4000 Iframes:</p>
    <iframe
      src="https://api.radio4000.com/embed?slug=samro"
      width="320"
      height="500"
    ></iframe>
  </body>
</html>
