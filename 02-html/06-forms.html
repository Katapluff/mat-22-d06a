<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <!-- 
        FORMS 
            Formulare(forms) werden mit diesen elemente gebaut:
                "form" = Um denn formular zu deklarieren
                "label" = Als beschreibung von inputs
                "input" = Es gibt verschiedene inputs, die mit denn type attribut bestimmt werden können
                "textarea" = Für Nachricht oder längere texte
                "button" = mit type submit oder input mit type button um dir form zu versenden

            ATTRIBUTTE:
             - required = Muss ausgefühlt sein um die form zu senden
             - for, name, id = zu identiefiezierung
             - value = Um text in die inputs oder elemente vorzugeben
             - placeholder = Text als information, nur zu sehen
             - minlength, maxlength = Um die länge von einem text zu bestimmen
             - min, max = Um inputs mit type number zu begrenzen
    -->

    <form action="#" method="post">
      <div>
        <label for="username">Your name:</label>
        <input
          id="username"
          name="username"
          type="text"
          minlength="5"
          maxlength="10"
        />
      </div>

      <br />
      <br />

      <div>
        <label for="usermail">Your email:</label>
        <input type="email" name="usermail" id="usermail" />
      </div>

      <br />
      <br />

      <div>
        <label for="usermessage">Your message:</label>
        <textarea
          name="usermessage"
          id="usermessage"
          cols="60"
          rows="20"
          required
        ></textarea>
      </div>

      <br />
      <br />

      <div>
        <label for="bookselect">Choose your favorite book:</label>
        <select name="bookselect" id="bookselect">
          <option value="book-1">Book 1</option>
          <option value="book-2">Book 2</option>
          <option value="book-3">Book 3</option>
          <option value="book-4">Book 4</option>
          <option value="book-5">Book 5</option>
          <option value="book-6">Book 6</option>
        </select>
      </div>

      <br />
      <br />

      <div>
        <label for="userage">Your age:</label>
        <input type="number" name="userage" id="userage" min="18" max="55" />
      </div>

      <br />
      <br />

      <button type="submit">Submit button</button>
      <!-- <input type="button" value="Submit input" /> -->
    </form>
  </body>
</html>
